<script type="text/javascript">

					}]

					border: 0,
					items: [{

					},{

			            fieldLabel: '产品代号',

					},{

						labelAlign: "right",
			            fieldLabel: '产品批次及编号',

			]

			}
		},{

	});

	var store = Ext.create('Ext.data.Store', {
	    pageSize: 20,
	    model: 'order',
	    autoLoad: true,
	    id: 'orderStore',
	    proxy: {  
	        type: 'ajax',
	        url : 'list.do',
	        actionMethods: {
	            create: "POST", read: "POST", update: "POST", destroy: "POST"
	        },
	        reader: {
	            //数据格式为json
	            type: 'json',
	            root: 'data.items',
	            //获取数据总数  
	            totalProperty: 'data.totalNum'  
	        }
		}
	});
	var gridPanel = Ext.create('Ext.grid.Panel', {
	    title: '订单列表',
	    region: 'center',
	    disableSelection: false,
	    loadMask: true,
	    store: store,
	    viewConfig: {

	        trackOver: false,

	    columns:[{

	        //tpl: "<a href='edit.html?orderId={id}'>编辑</a>&nbsp<a style='color: red;' onclick='deleteOrder({id})'>删除</a>"
	        tpl: "<a href='edit.html?orderId={id}'>编辑</a>"
	    },{

	    },{

	    },{

	        //sortable: false
	    },{

			dataIndex: "productName",
			//sortable: false
		},{

			dataIndex: "productCode",
			//sortable: false
		},{
			text: '班组',
			dataIndex: 'banzu'
		},

		{
			text: '科二投产数量',
			dataIndex: "ke2ProduceNum"
		},{
			text: '科二典试数量',
			dataIndex: "ke2DianshiNum"
		},


		{
	    	text: "计划调整情况",
	    	dataIndex : 'planToAdjust',
	    	//sortable: false
	    },{
	        text: "车间计划数量",
	        dataIndex: 'produceNum',
	        //sortable: false
	    },{
			text: "交付数量",
			dataIndex: "deliveryNum",
			//sortable: false
		},{
			text: "典试计划数量",
			dataIndex: "testNum",
			//sortable: false
		},


		{
			text: "产品批次及编号",
			dataIndex: "productBatchId",
			//sortable: false
		},{
			text: "科二备注",
			dataIndex: "remark",
			//sortable: false
		},


		{

	        dataIndex: 'udate',
	        //sortable: false
	    },{

		},{

		{
	    	text: "物资齐套时间",
	    	dataIndex : 'materialsQitaoTime',
	    	//sortable: false

			//sortable: false

			store: store,   
			displayInfo: true,   
			displayMsg: '显示 {0} - {1} 条，共 {2} 条',

	var viewport = Ext.create('Ext.Viewport', {

function deleteOrder(oid) {
	Ext.Msg.show({
	    title: '系统提示',
	    msg: '您确定要删除该订单？',
	    buttons: Ext.Msg.OKCANCEL,
	    fn: function(buttonId, text, opt) {
	    	if (buttonId == 'ok'){
				$.ajax({
			        type: "POST",
			        url: "delete.do",
			        data: "oid=" + oid,
			        success: function(data) {
			            var result = eval('(' + data + ')');
			            Ext.Msg.alert('系统提示', result.msg, function(buttonId, text, opt) {
			            	if (buttonId == 'ok'){
			            		if (result.state == 0) {
					            	Ext.getStore("orderStore").load();
					            }
			            	}
			            });
			        }
			    });
		    }
	    },
	    icon: Ext.window.MessageBox.WARNING
	});
}
//初始化导入面板
function initializeImportPanel() {
var importIMEIForm = new Ext.form.FormPanel(
	{
		renderTo: "importPanel",
		frame : true,
		monitorValid : true,
		autoScroll : false,
		fileUpload : true,
		width : 500,
		id : 'importIMEIForm',
		items : [ {
			xtype : 'fieldset',
			width : 400,
			title : '订单导入',
			layout : 'anchor',
			defaults : {
				anchor : '100%'
			},
			collapsible : true,
			autoHeight : true,
			defaultType : 'textfield',
			items : [ {
				name : 'file',
				fieldLabel : '文件',
				xtype : 'filefield',
				id : 'uploadfile',
				allowBlank : false,
				blankText : "请选择您要导入的excel文件",
				buttonText : '选择文件...',
				msgTarget: 'under'
			} ]
		} ],
		buttons : [{
			text : '导入',
			formBind : true,
			handler : function() {
				var form = this.up('form').getForm();
				if (form.isValid()) {
					var file_suffix = Ext.getCmp("uploadfile").getValue();
					if (!file_suffix.match(".xlsx") || !file_suffix.match(".xls")) {
						Ext.Msg.show({
							title : '提示',
							msg : "请选择.xls或者.xlsx文件上传!",
							buttons : Ext.Msg.OK,
							icon : Ext.MessageBox.ERROR
						});
						return;
					}
					var uploadMsg = '';
					var finalUrl = '';
					importIMEIForm.form.submit({
						url : 'upload.do',
						method : 'POST',
						//waitTitle : '提示',
						//waitMsg : '正在导入文件，请您耐心等候...',
						failure : function(form, action) {
							uploadMsg = action.result.msg;
							finalUrl = action.result.errorUrl;
						},
						success : function(form, action) {
							uploadMsg = action.result.msg;
							finalUrl = "list.html";
						}
					});

					var msgBox = Ext.MessageBox.show({    
				        title:'提示',    
				        msg:'导入订单',    
				        modal:true,    
				        width:300,    
				        progress:true   
				    });
				    var task = {    
				        run:function(){
				        	$.ajax({
						        type: "POST",
						        url: "importProcess.do",
						        success: function(data) {
						            var result = eval('(' + data + ')'); 
						            if (!result.wait) {
										//生成进度条文字    
							            var progressText = '当前完成度:' + result.cur + '/' + result.totalNum;    
							            //更新信息提示对话框    
							            msgBox.updateProgress(result.cur/result.totalNum, progressText, '');     
							            if (result.totalNum <= result.cur)    
							            {
							                Ext.TaskManager.stop(task);
							                Ext.Msg.alert('系统提示', uploadMsg, 
												function(buttonId, text, opt) {
						                        	msgBox.hide();
						                        	window.location.href = finalUrl;
						                        });
							            }
						            }
						            
						        }
						    });
				        },    
				        interval:3000
				    }
				    Ext.TaskManager.start(task);
				}
			}
		},{
			text : '关闭',
			handler : hideImport
		}]
	});
	hideImport();
}
//显示导入面板
function showImport() {
	Ext.getCmp("importIMEIForm").show();
	Ext.get("importPanel").setHeight(500);
}
//隐藏导入面板
function hideImport() {
	Ext.get("importPanel").setHeight(0);
	Ext.getCmp("importIMEIForm").hide();
}
</script>
