<html>
<head>
<title>领料配套详情</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../../extjs/ext-all-debug.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="../../resources/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="../../resources/js/common.js"></script>
</head>
<body style="padding:10px">
	<div id="basicInfo"></div>
	<div id="bom" style="padding: 10 0 10 0"></div>
	<div id="button">
		<button type="button" onclick="history.back()">返回</button>
	</div>
	<div id="addMaterial" style="width: 100%; position: absolute; top: 0px; z-index: 2;"></div>
<script type="text/javascript">
var orderPanel;
Ext.onReady(function() {
	orderPanel = new Ext.form.FormPanel({
		renderTo: 'basicInfo',
		border: 1,
		//id: 'orderPanel',
		items : [{
			layout: 'form',
			items: [
				{
					layout: 'column',
					border: 0,
					items: [{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '序号',
			            name: 'no'
					},{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '课题编号',
			            name: 'project'
					},{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '主管工艺',
			            name: 'process'
					},{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '使用型号',
			            name: 'model'
					}]
				},{
					layout: 'column',
					border: 0,
					items: [{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '产品名称',
			            name: 'productName'
					},{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '产品代号',
			            name: 'productCode'
					},{
						xtype: 'textfield',
						labelAlign: "right",
			            fieldLabel: '产品批次及编号',
			            name: 'productBatchId'
					}]
				}
			]
		}]
	});

	var store = new Ext.data.Store({
		autoLoad: true,
	    model: 'material',
	    id: 'materialsStore',
	    data: [],
	    groupField: 'type'
	});
	var groupingFeature= Ext.create('Ext.grid.feature.Grouping',{
		id: 'groupingFeature',
        groupHeaderTpl: '{name} 共{rows.length}个'
    });
	var gridPanel = Ext.create('Ext.grid.Panel', {
	    margin: '0 0 10 0',
	    disableSelection: false,
	    loadMask: true,
	    id: 'gridPanel',
	    features: [groupingFeature],
	    store: store,
	    renderTo: 'bom',
	    columns:[{
	        hidden: true,
	        text: "物料id",
	        dataIndex: 'id',
	        ////sortable: false
	    },{
	    	hidden: true,
	        text: "物料类别",
	        dataIndex: 'type',
	        ////sortable: false
	    },{
	        text: "名称",
	        dataIndex: 'name',
	        ////sortable: false
	    },{
	    	text: "型号规格",
	    	dataIndex : 'specification',
	    	////sortable: false
	    },{
	        text: "质量等级或标准要求",
	        dataIndex: 'level',
	        ////sortable: false
	    },{
			text: "计量单位",
			dataIndex: "uom",
			////sortable: false
		},{
	        text: "单机",
	        dataIndex: 'singleNum',
	        ////sortable: false
	    },{
	    	text: '工艺备份数量',
	    	dataIndex: 'bkNum',
	    	////sortable: false
	    },{
	    	text: '总需求量',
	    	dataIndex: 'allNum',
	    },{
	    	text: '已配套数量',
	    	dataIndex: 'totalAssign',
	    	////sortable: false
	    },{
	    	text: '差额',
	    	dataIndex: 'diffNum'
	    }]
	});
	initial();
});

//加载初始数据
function initial() {
	var oid = getParams('orderId');
	if (oid != null) {
		Ext.Ajax.request({
		    url: '/assign/mating/list.do',
		    params: {'id': oid},
		    success: function(response){
		    	if (response.status = 200) {
		    		var result = eval('(' + response.responseText + ')');
		    		if (result.state == 0) {
		    			var mt = result.data.items[0];
		    			var mtStore = Ext.getStore('materialsStore');
		    			//将物料加入grid中
						mtStore.add(mt.orderMaterials);
		    			orderPanel.getForm().findField('no').setValue(mt.no);
		    			orderPanel.getForm().findField('process').setValue(mt.process);
		    			orderPanel.getForm().findField('model').setValue(mt.model);
		    			orderPanel.getForm().findField('project').setValue(mt.project);
		    			orderPanel.getForm().findField('productName').setValue(mt.productName);
		    			orderPanel.getForm().findField('productCode').setValue(mt.productCode);
		    			orderPanel.getForm().findField('productBatchId').setValue(mt.productBatchId);
		    		}
		    	}
		    }
		});
	}
}
</script>
</body>
</html>
