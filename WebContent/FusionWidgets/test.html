<html>  <head>            <title>My First chart using FusionWidgets XT - Using JSON Object</title>        <script type="text/javascript" src="Charts/FusionCharts.js"></script>  </head>     <body>         <div id="chartContainer">FusionWidgets XT will load here!</div>              <script type="text/javascript">    var myChart = new FusionCharts("Charts/Gantt.swf", "生成任务", "100%", "100%", "0", "1");    myChart.setJSONData({      "chart": {        "palette": "2",        "caption": "排产结果",        "dateformat": "dd/mm/yyyy",        "ganttPaneDuration": 14,        "ganttPaneDurationUnit": "d",        "outputdateformat": "mm月dd号"      },      "categories": [{        "category": [{          "start": "1/5/2008",          "end": "3/5/2008",          "label": "日期"        }]      }, {        "category": [{          "start": "1/5/2008",          "end": "2/5/2008",          "label": "星期2"        }, {          "start": "2/5/2008",          "end": "3/5/2008",          "label": "星期3"        }, {          "start": "3/5/2008",          "end": "4/5/2008",          "label": "星期4"        }, {          "start": "4/5/2008",          "end": "5/5/2008",          "label": "星期5"        }, {          "start": "5/5/2008",          "end": "6/5/2008",          "label": "星期6"        }, {          "start": "6/5/2008",          "end": "7/5/2008",          "label": "星期7"        }, {          "start": "7/5/2008",          "end": "8/5/2008",          "label": "星期1"        }, {          "start": "8/5/2008",          "end": "9/5/2008",          "label": "星期2"        }, {          "start": "9/5/2008",          "end": "10/5/2008",          "label": "星期3"        }]      }],      "processes": {        "headertext": "生产单元",        "headerfontsize": "16",        "fontsize": "12",        "process": [{          "label": "生产单元A",          "id": "TRC"        }, {          "label": "生产单元B",          "id": "INS"        }, {          "label": "生产单元C",          "id": "WDW"        }, {          "label": "生产单元D",          "id": "INT"        }]      },      "tasks": {        "showlabels": "0",        "task": [{          "label": "订单1-工序组1",          "processid": "TRC",          "start": "1/5/2008",          "end": "3/5/2008",          "id": "o1-g1",          "color": "4567aa",          "height": 12,          "toppadding": "22%"        }, {          "label": "订单1-工序组2",          "processid": "TRC",          "start": "3/5/2008",          "end": "4/5/2008",          "id": "o1-g2",          "color": "EEEEEE",          "height": "25%",          "toppadding": "50%"        }, {          "label": "订单1-工序组3",          "processid": "TRC",          "start": "4/5/2008",          "end": "7/5/2008",          "id": "o1-g3",          "color": "EEEEEE",          "height": "25%",          "toppadding": "70%"        }, {          "label": "Planned",          "processid": "INS",          "start": "1/5/2008",          "end": "2/5/2008",          "id": "6-1",          "color": "4567aa",          "height": "25%",          "toppadding": "22%"        }, {          "label": "Actual",          "processid": "INS",          "start": "3/5/2008",          "end": "5/5/2008",          "id": "6",          "color": "EEEEEE",          "height": "25%",          "toppadding": "70%"        }, {          "label": "Planned",          "processid": "WDW",          "start": "3/5/2008",          "end": "6/5/2008",          "id": "7-1",          "color": "4567aa",          "height": "25%",          "toppadding": "22%"        }, {          "label": "Actual",          "processid": "WDW",          "start": "5/5/2008",          "end": "7/5/2008",          "id": "7",          "color": "EEEEEE",          "height": "25%",          "toppadding": "70%"        }, {          "label": "Planned",          "processid": "INT",          "start": "1/5/2008",          "end": "4/5/2008",          "id": "8-1",          "color": "4567aa",          "height": "25%",          "toppadding": "22%"        }, {          "label": "Actual",          "processid": "INT",          "start": "4/5/2008",          "end": "7/5/2008",          "id": "8",          "color": "EEEEEE",          "height": "25%",          "toppadding": "70%"        }]      }	});    myChart.render("chartContainer");    </script>        </body> </html>
